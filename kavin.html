<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       
    <p>LETS GO </p>
    <div class="blast">
    <h2 class="newyear">HAPPY BIRTHDAY</h2>
    <h2 class="akka">AKKA</h2>
    <div class="counter">
        <div class="box ">
            <h2 id="days">00</h2>
            <small>days</small>
        </div> 

        <div class="box ">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>

        <div class="box ">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>

        <div class="box ">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>

 </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
       <script src="script.js"></script>
    </body>
</html>
